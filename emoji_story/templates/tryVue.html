<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{ message.a }}
</div>

<div id="app-2">
  <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
    const app = new Vue({
        el: '#app',
        data: {
            message: {a: 'Hello Vue!'}
        }
    });

    const app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    });
</script>
</body>
</html>
